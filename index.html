<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div id="container">
            <div id="main">
                <div id="top">
                    <div id="top-margin">
                        <div id="top-left">
                            <a href=#>About</a>
                            <a href=#>Store</a>
                        </div>
                    </div>
                    <div id="top-right">
                        <a href=#>Gmail</a>
                        <a href=#>Images</a>
                        <img id="box" src="google-box-icon.png" alt="">
                        <div id="sign-in">
                            <a id="sign" href="#">Sign in</a>
                        </div>
                    </div>
                </div>
                
                <div id="search-area">
                    <img id="logo" src="googlelogo_color_272x92dp.png" alt="">
                    <input id="search-bar" type="text" name="search" alt="Search" title="Search">
                    <img id="mag-glass" src="magnifying-glass-1976105_960_720.png" alt="">
                    <img id="voice" src="417px-Google_mic.svg.png" alt="Search by voice" title="Search by voice">
                    <div id="button-field">
                        <input class="buttons" value="Google Search" type="submit">
                        <input class="buttons" value="I'm Feeling Lucky" type="submit">
                    </div>
                </div>

                <footer id="footer">
                    <div class="bottom">
                        <a href=#>Advertising</a>
                        <a href=#>Business</a>
                        <a href=#>How Search works</a>
                        <div class="right-bottom bottom">
                            <a href=#>Privacy</a>
                            <a href=#>Terms</a>
                            <a href=#>Settings</a>
                        </div>
                    </div>
                </footer>
            </div>
        </div>

    </body>
</html>
